name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci # More reliable than npm install for CI
          
       # - name: Run tests
       # run: npm test

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          
      - name: Debug Secrets
        run: |
          echo "Host: ${{ secrets.VPS_HOST }}"
          echo "Port: ${{ secrets.VPS_PORT }}"
          echo "Username: ${{ secrets.VPS_USERNAME }}"
          echo "Key exists: ${{ secrets.VPS_PRIVATE_KEY != '' }}"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT }}
          debug: true
          script_timeout: 10m
          envs: NODE_ENV=production
          script: |
            echo "Starting deployment..."
            cd /var/www/html/qr-code-server
            git fetch origin main
            git reset --hard origin/main
            npm ci --production
            npm run build
            # If using PM2
            pm2 restart qr-code-server || echo "PM2 restart failed, trying systemctl..."
            # Fallback to systemctl
            sudo systemctl restart qr-code-server
            echo "Deployment completed successfully"
